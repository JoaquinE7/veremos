<head>
    <title>Peliculiando</title>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    
<br>
<br>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1 class="alert alert-dark" role="alert">Disfruta de nuestra selección de películas</h1>
        <h2 class="alert alert-dark" role="alert"><span class="badge badge-secondary">¡Próximamente!</span> solo en <span class="badge badge-success">Peliculiando</span></h2>
    </div>
    <div class="col-3"></div>
</div>

<br>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./../../../../assets/cvm.jpg" class="d-block w-100" alt="img1">
              </div>
              <div class="carousel-item">
                <img src="./../../../../assets/hc.jpg" class="d-block w-100" alt="img2">
              </div>
              <div class="carousel-item">
                <img src="./../../../../assets/pc.jpg" class="d-block w-100" alt="img3">
              </div>
              <div class="carousel-item">
                <img src="./../../../../assets/vc.jpg" class="d-block w-100" alt="img3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
    </div>
    <div class="col-3"></div>
</div>

<br>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h3 class="alert alert-dark" role="alert"><b>Nosotros ponemos el cine, tú pones la diversión.</b></h3>
    </div>
    <div class="col-3"></div>
</div>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <iframe width="540" height="315" [src]="video | doomPipe: 'https://www.youtube.com/embed/'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="col-3"></div>
</div>


</body>
